<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-napse Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .tagline {
            color: rgba(255,255,255,0.6);
            margin-top: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .nav-links a {
            color: #0ea5e9;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .apps-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .app-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .app-card:hover {
            transform: translateY(-4px);
            background: rgba(255,255,255,0.1);
        }

        .app-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .app-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .app-framework {
            font-size: 0.875rem;
            color: rgba(255,255,255,0.5);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255,255,255,0.5);
        }

        .empty-state h2 {
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #0ea5e9;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0284c7;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
        }

        .modal h2 {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255,255,255,0.7);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: 2px solid #0ea5e9;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-actions button {
            flex: 1;
        }

        .modal-actions button.secondary {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸš€ C-napse Apps</h1>
        <p class="tagline">Your personal app launcher</p>
        <nav class="nav-links">
            <a href="/">Chat</a>
            <a href="/apps">Apps</a>
            <a href="/api/v1/status">API Status</a>
        </nav>
    </header>

    <main>
        <div class="apps-header">
            <h2>Your Apps</h2>
            <button onclick="showCreateModal()">+ New App</button>
        </div>

        <div class="apps-grid" id="apps-grid">
            <!-- Apps will be loaded here -->
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <h2>No apps yet</h2>
            <p>Create your first app to get started!</p>
        </div>
    </main>

    <div class="modal" id="create-modal">
        <div class="modal-content">
            <h2>Create New App</h2>
            <form id="create-form">
                <div class="form-group">
                    <label for="app-name">App Name</label>
                    <input type="text" id="app-name" required placeholder="My Awesome App">
                </div>
                <div class="form-group">
                    <label for="app-framework">Framework</label>
                    <select id="app-framework">
                        <option value="vue">Vue 3</option>
                        <option value="react">React</option>
                        <option value="svelte">Svelte</option>
                        <option value="vanilla">Vanilla JS</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="secondary" onclick="hideCreateModal()">Cancel</button>
                    <button type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const appsGrid = document.getElementById('apps-grid');
        const emptyState = document.getElementById('empty-state');
        const createModal = document.getElementById('create-modal');
        const createForm = document.getElementById('create-form');

        async function loadApps() {
            try {
                const res = await fetch('/api/v1/apps');
                const data = await res.json();

                if (data.apps && data.apps.length > 0) {
                    appsGrid.innerHTML = data.apps.map(app => `
                        <a href="${app.url}" class="app-card">
                            <div class="app-icon">ðŸ“±</div>
                            <div class="app-name">${app.name}</div>
                            <div class="app-framework">${app.framework}</div>
                        </a>
                    `).join('');
                    emptyState.style.display = 'none';
                } else {
                    appsGrid.innerHTML = '';
                    emptyState.style.display = 'block';
                }
            } catch (e) {
                console.error('Failed to load apps:', e);
            }
        }

        function showCreateModal() {
            createModal.classList.add('active');
        }

        function hideCreateModal() {
            createModal.classList.remove('active');
            createForm.reset();
        }

        createForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('app-name').value;
            const framework = document.getElementById('app-framework').value;

            try {
                const res = await fetch('/api/v1/apps', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, framework })
                });

                if (res.ok) {
                    hideCreateModal();
                    loadApps();
                } else {
                    const data = await res.json();
                    alert(data.error || 'Failed to create app');
                }
            } catch (e) {
                console.error('Failed to create app:', e);
                alert('Failed to create app');
            }
        });

        createModal.addEventListener('click', (e) => {
            if (e.target === createModal) {
                hideCreateModal();
            }
        });

        loadApps();
    </script>
</body>
</html>
